<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Detection Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    video {
      max-width: 90vw;
      height: auto;
      margin: 10px 0;
      border: 2px solid #333;
      border-radius: 8px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Detection Result</h1>

  <h3>Original Video:</h3>
  <video controls>
    <source src="{{ url_for('static', filename=input_video) }}" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <h3>Detected Output:</h3>
  <video controls>
    <source src="{{ url_for('static', filename=output_video) }}" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <br />
  <a href="{{ url_for('index') }}">â¬… Back to Upload</a>
</body>
</html>
